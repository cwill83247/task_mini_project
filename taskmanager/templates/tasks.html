{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Tasks</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_task') }}" class="btn-large light-blue darken-2">       <!-- this is linking us to the add_task function in routes.py too.. -->
            Add New Note <i class="fas fa-plus-square right"></i>                             <!-- -->      
        </a>
    </div>
</div>
<div class="row">
    {% for task in tasks %}                  
        <div class="col s12 m6 l3">                        <!-- s12 means 100% , m6 so medium devices 50%  and l3 is large devcies 25% of 12 so 4 cards -->
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{task.task_name}}</span>               <!--  so displays from the category table, the contentsof the field category_name-->
            <p>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
          </div>
          
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
